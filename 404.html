<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Schools Air Quality Monitor</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    h2 {
      font-size: 2rem;
      margin: 10px 0;
    }
    p {
      font-size: 1.2rem;
      margin: 20px 0;
      max-width: 500px;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 20px;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .countdown {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>The page you're looking for doesn't exist. Let's get you back to checking air quality at local schools.</p>
  <a href="/Schools-AirQuality_MSP2/" class="btn">Return to Air Quality Map</a>
  <p class="countdown">Redirecting automatically in <span id="seconds">5</span> seconds...</p>
  
  <script>
    // Countdown timer
    let seconds = 5;
    const countdownElement = document.getElementById('seconds');
    
    const countdown = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;
      
      if (seconds <= 0) {
        clearInterval(countdown);
      }
    }, 1000);
    
    // Auto-redirect after 5 seconds
    setTimeout(() => {
      window.location.href = '/Schools-AirQuality_MSP2/';
    }, 5000);
  </script>
</body>
</html>
